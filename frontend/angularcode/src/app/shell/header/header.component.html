<nb-layout>
  <nb-layout-header>
    <button nbButton routerLink="/home" routerLinkActive="active" class="head-button">
      <mat-icon>home</mat-icon>
      <span translate>Home</span>
    </button>
    <button nbButton routerLink="/analysis" routerLinkActive="active" class="head-button">
      <mat-icon>show_chart</mat-icon>
      <span translate>Analysis</span>
    </button>
    <button nbButton routerLink="/wealth" routerLinkActive="active" class="head-button">
      <mat-icon>euro_symbol</mat-icon>
      <span translate>Wealth</span>
    </button>
    <nb-actions size="medium">
      <nb-action icon="power-outline" (click)="logout()"></nb-action>
    </nb-actions>
  </nb-layout-header>

  <nb-layout-column>
    <router-outlet> </router-outlet>
  </nb-layout-column>
</nb-layout>
