<nb-layout>
  <nb-sidebar>
    <nb-card style="border: none;">
      <nb-card-header>Sign In</nb-card-header>
      <nb-card-body>
        <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
          <div class="form-group">
            <label for="exampleInputEmail1" class="label">Email address</label>

            <input
              type="email"
              nbInput
              fullWidth
              id="exampleInputEmail1"
              placeholder="Email"
              formControlName="username"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">Password</label>

            <input
              type="password"
              nbInput
              fullWidth
              id="exampleInputPassword1"
              placeholder="Password"
              formControlName="password"
            />
          </div>
          <div class="form-group">
            <nb-checkbox formControlName="remember">Remember Me</nb-checkbox>
          </div>
          <button type="submit" nbButton status="info" [disabled]="loginForm.invalid || isLoading">Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </nb-sidebar>
</nb-layout>
